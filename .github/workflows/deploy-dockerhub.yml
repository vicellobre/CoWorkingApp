name: ğŸ³ Deploy Image to Docker Hub ğŸ³

on:
  push:
    branches:
      - Dev

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  DeployDockerHub:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Code ğŸ› ï¸
        uses: actions/checkout@v4

      - name: ğŸ³ Log in to DockerHub ğŸ³
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build Docker image ğŸ³
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/coworking-app:latest .

      - name: ğŸ³ Push Docker image ğŸ³
        run: docker push ${{ secrets.DOCKER_USERNAME }}/coworking-app:latest
