name: ğŸ§ª Test to Dev ğŸ§ª

on:
  pull_request:
    branches:
      - Dev

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Test:
    name: ğŸ§ª Unit Tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Code ğŸ› ï¸
        uses: actions/checkout@v4
      
      - name: ğŸš€ Setup .NET ğŸš€
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
        
      - name: ğŸ“¦ Restore dependencies ğŸ“¦
        run: dotnet restore CoWorkingApp.API/CoWorkingApp.API.sln

      - name: ğŸ› ï¸ Install Report Generator Tool ğŸ› ï¸
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
      - name: ğŸ”§ Build ğŸ”§
        run: dotnet build --no-restore CoWorkingApp.API/CoWorkingApp.API.sln

      - name: ğŸ§ª Run Tests with Code Coverage ğŸ§ª
        run: dotnet test CoWorkingApp.API/CoWorkingApp.API.sln --no-build --collect:"XPlat Code Coverage" --results-directory TestResults --verbosity normal

      - name: ğŸ–¼ï¸ Publish Coverage Report to Codecov ğŸ–¼ï¸
        uses: codecov/codecov-action@v3
        with:
          files: "TestResults/**/coverage.cobertura.xml"
          flags: unittests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
