name: ğŸš€ Deploy to Azure ğŸš€

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Code ğŸ› ï¸
        uses: actions/checkout@v4

      - name: ğŸš€ Setup .NET Core ğŸš€
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: ğŸ“¦ Restore dependencies ğŸ“¦
        run: dotnet restore CoWorkingApp.API/CoWorkingApp.API.sln

      - name: ğŸ”§ Build with dotnet ğŸ”§
        run: dotnet build CoWorkingApp.API/CoWorkingApp.API.sln --configuration Release

      - name: ğŸ“œ dotnet publish ğŸ“œ
        run: dotnet publish CoWorkingApp.API/CoWorkingApp.API.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: ğŸ“¦ Upload artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: ğŸ“¦ Download artifact from build job ğŸ“¦
        uses: actions/download-artifact@v3
        with:
          name: .net-app
          path: .
          
      - name: ğŸš€ Deploy to Azure Web App ğŸš€
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CoWorkingApp-API'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4422BF228C5A4785B4D5BECD0FBF1527 }}
          package: .
